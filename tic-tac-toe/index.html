<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body style="text-align: center;">
<!--  <p class="dom-log"><p> --> 
      			      			    			       
 <!--This container renders the game in a container-->
 <div id="game-container">

     <div class="game-play-box" data-box-id="1"></div>
     <div class="game-play-box" data-box-id="2"></div>

   </div>
   <div class="row">
     <div class="game-play-box" data-box-id="4"></div>
     <div class="game-play-box" data-box-id="5"></div>
     <div class="game-play-box" data-box-id="6"></div>
   </div>
   <div class="row">
     <div class="game-play-box" data-box-id="7"></div>
     <div class="game-play-box" data-box-id="8"></div>
     <div class="game-play-box" data-box-id="9"></div>
   </div>
 </div>
</body>
